<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Mate</title>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <span class="material-symbols-outlined menu-icon">menu</span>
        </div>
        <div class="header-center">
            <img src="logo.png" alt="Weather Mate Logo" class="logo">
            <h1 class="app-title">Weather Mate</h1>
        </div>
        <div class="header-right">
            <span class="material-symbols-outlined person-icon">person</span>
            <a href="#a" class="user-link">User</a>
        </div>
    </header>

    <div class="main-container">
        <div class="left-container"></div>
        <div class="right-container"></div>
    </div>

    <div class="search-container">
        <input type="text" class="search-box" placeholder="Search location">
        <button class="search-btn">
            <span class="material-symbols-outlined">search</span>
        </button>
        <button class="location-btn">
            <span class="material-symbols-outlined">my_location</span>
        </button>
    </div>

    <div class="main-container2">
        <div class="wrapper">
            <div class="container">
                
                <div class="left_section">
                    <div class="big_container1">
                        <span class="small_span"></span>
                        <span class="small_span"></span>
                        <span class="small_span"></span>
                        <span class="small_span"></span>
                    </div>
                    <div class="small_container"></div>
                </div>

                <div class="big_container2">
                    <div class="top_container">
                        <canvas id="weatherChart"></canvas>
                    </div>
                    <span class="line" style="width: 88%; height: 1px;"></span>
                    <div class="bottom_container">
                        <span class="small_span"></span>
                        <span class="line"></span>
                        <span class="small_span"></span>
                        <span class="line"></span>
                        <span class="small_span"></span>
                        <span class="line"></span>
                        <span class="small_span"></span>
                        <span class="line"></span>
                        <span class="small_span"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>Weather Connect &copy; 2024 | Created by Aditya Salaskar</p>
    </footer>
</body>
</html>
